version: '3.8'

services:
  # Ollama service (internal to docker network on port 9997)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "9997:11434"  # External port 9997 â†’ Internal 11434
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434  # Internal port
    restart: unless-stopped
    networks:
      - ollama-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s

  # Intelligent Router Proxy
  router:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama-router
    ports:
      - "9998:9998"    # API endpoint (applications connect here)
      - "9999:9999"    # Web Dashboard
    volumes:
      - ./static:/app/static
    environment:
      # Connect to Ollama on same docker network
      - OLLAMA_BASE_URL=http://ollama:11434
      
      # API Server
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=9998
      
      # Web Dashboard
      - WEB_HOST=0.0.0.0
      - WEB_PORT=9999
      
      # Classifier model
      - CLASSIFIER_MODEL=qwen2.5:7b
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ollama-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s

volumes:
  ollama-data:
    driver: local

networks:
  ollama-network:
    driver: bridge
